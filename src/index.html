    <!-- Each feature described in detail -->

    <!--Modal for signUp-->
    <div id="signUp" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!--Modal Content-->
            <div class="modal-content">

                <!--Modal Header-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">X</button>
                    <h3 align="center"> Register your Bank</h3>
                </div>

                <!--Modal Body-->
                <div class="container">
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="control-group">
                                    <!-- Name of Bank -->
                                    <label class="control-label" for="username">Name of Bank</label>
                                    <div class="controls">
                                        <!--Take info from here and store it in the block-chain-->
                                        <input type="text" id="username" name="username_1" placeholder="" class="input-xlarge">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>


                <div class="container">
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="control-group">
                                    <!-- Name of Bank -->
                                    <label class="control-label" for="username">Password</label>
                                    <div class="controls">
                                        <!--Take info from here and store it in the block-chain-->
                                        <input type="text" id="password" name="password_s" placeholder="" class="input-xlarge">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <div class="container">
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="control-group">
                                    <!-- Name of Bank -->
                                    <label class="control-label" for="username">Registration No</label>
                                    <div class="controls">
                                        <!--Take info from here and store it in the block-chain-->
                                        <input type="text" id="reg_no" name="reg_no" placeholder="" class="input-xlarge">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <!--Modal Footer-->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" id="sign_up" onclick="onSignUp()" style="color:black">Sign up</button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal for logIn-->
    <div id="logIn" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!--Modal Content-->
            <div class="modal-content">

                <!--Modal Header-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">X</button>
                    <h3 align="center"> Log In </h3>
                </div>

                <!--Modal Body-->
                <div class="container">
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="control-group">

                                    <div class="controls">

                <div class="container">

                        <form class="form-horizontal">

                                    <!-- Name of Bank -->
                                    <label class="control-label" for="username">Password</label>
                                    <div class="controls">
                                        <!--Take info from here and store it in the block-chain-->
                                        <input type="text" id="password_l" name="password_l" placeholder="" class="input-xlarge">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <!--Modal Footer-->

                    <!--change the onclick so that it verifies account no from the blockchain-->
